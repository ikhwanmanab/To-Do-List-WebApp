<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date-time">
                <i class="bi bi-calendar-date"></i>
                <span id="currentDateTime"></span>
            </div>
            <h1>TODO LIST <i class="bi bi-pencil-fill"></i></h1>
            <div class="select-all">
                <input type="checkbox" id="selectAll">
                <label for="selectAll">Select All</label>
            </div>
        </div>
        <input type="text" id="taskInput" placeholder="Insert things you want to do today and click 'Enter'">
        <ul id="taskList"></ul>
        <div class="footer">
            <button id="clearCompletedBtn">Clear Completed</button>
            <span id="taskCount">0 uncompleted tasks</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
